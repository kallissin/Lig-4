<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&family=Sigmar+One&display=swap" rel="stylesheet">
   

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Lig-4</title>
    
</head>

<body>
    <div class="start__screen">
        <div class="container">
            <h1 class="start__title">Lig 4</h1>
            <div id="div_start__input">
                <input class="start__input" id="name1" type="text" value="" placeholder="Player 1 - Digite seu nome" autocomplete="off">
                <input class="start__input" id="name2" type="text" value="" placeholder="Player 2 - Digite seu nome" autocomplete="off">
            </div>
            <button id="start" class="start__button">Jogar</button>
        </div>
    </div>

    <div class="modal__result hidden">
        <div class="modal__result__container">
            <div class="modal__result__content">
                <h2 id="modal__result__title" class="modal__result__title"></h2>
                <button id="btn-reset" class="btn-reset">JOGAR NOVAMENTE</button>
            </div>
        </div>
    </div>

    <main>
        <div class="game">
            <div id="game__table" class="game__table">
            </div>
            <div class="player-screen">
                <div id="player1" class="player1"></div>
                <div id="player2" class="player2"></div>
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
